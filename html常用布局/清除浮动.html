<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{ margin: 0; padding: 0}
        .left{ float: left;}

        .clearfix:after { content:"."; display:block; height:0; visibility:hidden; clear:both; }                                                             //伪类清除
        .clearfix { zoom:1; }
        .clearit { clear:both; height:0; font-size:0; overflow:hidden; }
        .clear{clear: both}
        .main{ width: 1000px; }
        .myRight,.myLeft{ width: 200px; height: 200px; background: #ddd;}
        .myRight{ background: red}
    </style>

</head>
<body>
<div class="main">

    <div class="myLeft left">左侧</div>
    <div class="myRight left">右侧</div>
</div>

<div class="footer">
    <p>我是底部</p>
</div>

</body>
</html>
