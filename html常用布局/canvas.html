<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <title>canvas案例</title>
    <style>
       
    </style>
</head>
<body>
<canvas id="canvas" style="border:1px solid #333;display: block; margin:0 auto;">
    你的浏览器不支持HTML5
</canvas>
<input type="number">
<script>
    window.onload = function(){
        var canvas = document.getElementById("canvas");
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        context.beginPath();
        context.moveTo(100,100);
        context.lineTo(200,200);
        context.lineTo(300,100);
        context.closePath();


        context.lineWidth = 10;
        context.strokeStyle = '#ccc';
        context.stroke();


    }
</script>
</body>
</html>
