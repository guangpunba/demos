    <style>
        *{margin:0;padding:0;}
        html,body{height: 100%;overflow: hidden}
        #banner {
	width: 100%;
	height:170px;
	overflow: hidden;
	
	position:relative;
}
#banner .swiper-slide {
	position:relative;
	text-align:center;
}
#banner img {
	width: 100%;
}
.gallerytitle {
text-align: center;
font-size: 1em;
height: 42px;
line-height: 42px;
color: #fafafa;
position: absolute;
left: 0;
bottom: 0;
right: 0;
font-weight: normal;
text-shadow: 1px 1px 1px #000;
/* background-color: rgba(21,20,20,0.5); */
background-color: rgba(0,0,0,0);
background: -moz-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.7));
background: -webkit-gradient(linear,top,from(rgba(0,0,0,0)),to(rgba(0,0,0,0.7)));
background: -webkit-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.7));
background: -o-linear-gradient(top,rgba(0,0,0,0),rgba(0,0,0,0.7));
}
.pagination {
  position: absolute;
  z-index: 20;
  bottom: 10px;
  width: 66px;
  text-align: center;
  right:0;
}
        .swiper-pagination-bullet {
  display: inline-block;
  width: 5px;
  height: 5px;
  border-radius:5px;
  background: #fff;
  margin: 0 2px;
  opacity: 0.8;
  cursor: pointer;
}
.swiper-pagination-bullet-active {
  background: #ff6600;
}
    </style>
</head>

<body>
<div id="banner">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="../demo/images/m1.jpg" /><h2 class="gallerytitle">孙俪芈月造型亮相 清纯似少女</h2></div>
    <div class="swiper-slide"><img src="../demo/images/m2.jpg" /><h2 class="gallerytitle">Angelababy弟弟曝光 五官精致颜值爆表</h2></div>
  </div>
<div class="pagination"></div>  
</div>
<script src="js/jquery.1.10.2.js"></script>
<script>
      var mySwiper2 = new Swiper('#banner',{
          autoplay:5000,
          visibilityFullFit : true,
          loop:true,
          pagination : '.pagination',
      });
</script>
