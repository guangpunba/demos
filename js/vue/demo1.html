<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/> 
    <title></title>
    <style>
        *{margin:0;padding:0;}
      
       
	</style>
</head>
<body>
<div id="box">
    {{ message }}
</div>

<div id="app">
  <p>{{ message }}</p>
  <input v-model="message">
</div>

<div id="list">
  <ul>
    <li v-for="todo in todos">
      {{ todo.text }}
      <span> {{todo.name}}</span>
      </li>
  </ul>
</div>

<script src='dist/vue.js'></script>
<script type="text/javascript">
    new Vue({
      el: '#box',
      data: {
        message: 'Hello Vue.js!'
      }
    })
    
    new Vue({
      el: '#app',
      data: {
        message: 'Hello world!'
      }
    })
    
    new Vue({
      el: '#list',
      data: {
        todos: [
          { text: 'Learn JavaScript',name:'123' },
          { text: 'Learn Vue.js' ,name:'222'},
          { text: 'Build Something Awesome',name:'433' }
        ]
      }
    })
</script>
</body>
</html>
