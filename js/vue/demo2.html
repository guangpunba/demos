<!DOCTYPE html>
<html>

    <title></title>
    <style>
        *{margin:0;padding:0;}
      
       
	</style>
</head>
<body>
<div id="example-1">
  Hello {{ name }}!
  {{sex}}
</div>

<script src='dist/vue.js'></script>

    var exampleData = {
      name: 'Vue.js',
      sex : 123
    }

    // create a Vue instance, or, a "ViewModel"

      el: '#example-1',

    })
</script>
