<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab页切换的静态页面实现</title>
<style>
	*{margin:0;padding: 0;}
	#container{ width:300px;height:90px; border:1px solid #999999;}
	ul{ margin:0px; padding:3px 0px 0px 5px; height:22px;  background-color:#D9D9D9;}
	li{		
		 list-style:none;
		 float:left;
		 width:70px;
		 text-align:center;
		 font-size:12px;
		 background-color:#D9D9D9;	 
		 padding-top:2px;
		 padding-bottom:5px;		 
	 }
	 .tag{ 
	 	background-color:#FFFFFF; 
		border:1px solid #999999;
		border-bottom:0px;
		}
	 .hidden{ display:none;}
	 .show{ display:block;}
</style>
<script>
	 function change(li){
		var lis = document.getElementsByTagName('li');
		var divs = document.getElementById('container').getElementsByTagName('div');
		
		for(var i=0; i<lis.length; i++){
			
			if(li == lis[i]){
				lis[i].className = 'tag';
				divs[i].className = 'show';
			}else{
				lis[i].className = '';
				divs[i].className = 'hidden';
			}
		}
		

	}
</script>
</head>

<body>
	<div id="container">
    	<ul>
        	<li class="tag" index="0" onclick="change(this)">公告</li>
			<li index="1" onclick="change(this)">规则</li>
			<li index="2" onclick="change(this)">论坛</li>
			<li index="3" onclick="change(this)">安全</li>
        </ul>
        <div><img src="http://img.mukewang.com/52cba08a00011f4402970058.jpg" /></div>
		<div class="hidden"><img src="http://img.mukewang.com/52cba0bc0001636b02970058.jpg" /></div>
		<div class="hidden"><img src="http://img.mukewang.com/52cba0da0001c64402970058.jpg" /></div>
		<div class="hidden"><img src="http://img.mukewang.com/52cba0f50001f85702970058.jpg" /></div>
    </div>
</body>
</html>
