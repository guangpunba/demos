<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ margin:0px; padding:0px;}
body{ font-family:Verdana, Geneva, sans-serif; font-size:14px;}
#nav{ width:600px; height:40px; background-color:#eee; margin:0 auto;}
ul{ list-style:none;}
ul li{ float:left; line-height:40px; text-align:center; width:100px;}
a{ text-decoration:none; color:#000; display:block;}
a:hover{ color:#F00; background-color:#666;}
ul li ul li{ float:none;background-color:#eee; margin:2px 0px;}
ul li ul{display:none; }
</style>
 <script type="text/javascript">
        window.onload = function(){
            var parentLis = document.getElementById('parentUl').childNodes;  //获取ID为parentUl元素下的所有子节点，childNodes是DOM的一个属性   
            //对所有子节点进行循环，增加onmouseover事件，也可以根据需要添加onclick事件   
             console.log(parentLis);
            for(var i = 0; i < parentLis.length; i ++){
              var subli = parentLis[i];

              //只处理LI的DOM节点，目的是为了兼容Firefox，因为Firefox会把空格与换行与当成一个节点处理   
              if (subli.nodeName == 'LI') {

                subli.value = i;   //为每一个标签的value赋上当前的索引，当点击标签的时候不用循环标签就知道是哪一个标签了   
                subli.onmouseover = function(){
                  ShowSub(this);  //调用ShowSub函数，并把当前对象传过去   
                }
                subli.onmouseout = function(){
                  /*console.log(this);*/
                  HideSub(this);
                }
              }
            }
        }
        // 显示子菜单
        function ShowSub(li) {
            var subMenu = li.getElementsByTagName('ul')[0];
            subMenu.style.display = "block";
        }
        // 隐藏子菜单
        function HideSub(li) {
            var subMenu = li.getElementsByTagName("ul")[0];
            subMenu.style.display = "none";
        }

    </script>
</head>

<body>
<div id="nav">
<ul id="parentUl">
  <li><a href="#">首页</a></li>
  <li><a href="#">课程大厅</a>
     <ul>
         <li><a href="#">JavaScript</a></li>
         <li><a href="#">Html/CSS</a></li>
     </ul>
     <ul>
         <li><a href="#">PHP</a></li>
         <li><a href="#">Html/CSS</a></li>
     </ul>
  </li>
  <li><a href="#">学习中心</a>
      <ul>
         <li><a href="#">视频学习</a></li>
         <li><a href="#">实例练习</a></li>
         <li><a href="#">问与答</a></li>
     </ul>  
  
  </li>
  <li><a href="#">经典案例</a></li>
  <li><a href="#">关于我们</a></li>
</ul>
</div>
</body>
</html>
