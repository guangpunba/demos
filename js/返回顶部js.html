<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<style>
*{ margin:0; padding:0;}
#box{ width:100%; height:2000px; background:#EEE;}
#btn{ position:fixed; bottom:100px; right:10px;}
</style>

</head>

<body>
<div id="box">返回顶部小效果......
	<input style="" id="btn" type="button" value="返回顶部" />
</div>
<script type="text/javascript" src="./js/jquery.1.10.2.js"></script>
<script>
    window.onload = function(){
        var btn = document.getElementById('btn');
        var timer = null;
        var flag = true;
        window.onscroll = function(){
            if(!flag){
                clearInterval(timer);
            }
            flag = false;
        }
        btn.onclick = function(){
            timer = setInterval(function(){
                var t = document.documentElement.scrollTop || document.body.scrollTop;
                var speed = Math.floor(-t / 5);
                    flag = true;
                document.documentElement.scrollTop = document.body.scrollTop = t + speed;
                if(t == 0){
                    clearInterval(timer);
                }
            },50)
        }

    }

</script>
</body>
</html>
