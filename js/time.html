<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>动态显示秒，时间差</title>
	<link rel="stylesheet" href="">
</head>
<body>

	<div id="time">
		
	</div>

<div id="timeShow">
		
	</div>



	<script>
		
		window.onload = function(){
			showTime();

			//timer = setInterval(showTime,1000);
			// 计算时间差
			var timedate= new Date('9,8,2014');     //自定义结束时间  
		　　var now =  new Date()  ;    //获取当前时间
		　　var date = timedate.getTime() - now.getTime();    //得出的为毫秒
		　　var time = Math.ceil(date/(1000 * 60 * 60 * 24));  //1000 * 60 * 60 * 24一天的秒数
			if(time > 0 ){
		      document.getElementById('timeShow').innerHTML = time;
			}
			
		}
		function checkTime(t){
			 if(t < 10){
			 	t = '0' + t;
			 }
			 return t;
		}
		function showTime(){
			 var mydate = new Date(),
			    m = mydate.getMonth()+1,
			    y = mydate.getFullYear(),
			    d = mydate.getDate(),
			    h = mydate.getHours(),
			    i = mydate.getMinutes(),
			    s = mydate.getSeconds();
			 i = checkTime(i);
			 s = checkTime(s);
			 nowtime = y +'-'+ m +'-'+ d + ' '+ h + ':' + i +':' + s;
			 document.getElementById('time').innerHTML = nowtime;
			 timer = setTimeout(showTime,1000);
		}
	</script>
</body>
</html>
