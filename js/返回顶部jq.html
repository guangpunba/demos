<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<style>
*{ margin:0; padding:0;}
#box{ width:100%; height:3000px; background:#EEE;}
#btn{ position:fixed; bottom:100px; right:10px;}
</style>

</head>

<body>
<div id="box">返回顶部小效果......
	<input style="" id="btn" type="button" value="返回顶部" />
</div>
<script type="text/javascript" src="./js/jquery.1.10.2.js"></script>
<script>
    $(function(){
        var btn = $('#btn');
        var timer = null;
        var flag = true;
        $(window).scroll(function(){
           if(!flag){
               clearInterval(timer)
           }
           flag = false;
        })
        btn.bind('click',function(){
            timer = setInterval(function(){
                var t = $(document).scrollTop(); //获取滚动条高度
                var speed = Math.floor(-t / 5);  //向下取整
                $(document).scrollTop(t + speed); //设置滚动条的值
                flag = true;
                if(t == 0){
                    clearInterval(timer)
                }
            },50);
        })

    })

</script>
</body>
</html>
