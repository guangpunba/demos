<body>
<div align="center" style="width:416px; margin:0 auto">


<div class="time-item">
	<span id="day_show">0天</span>
	<strong id="hour_show">0时</strong>
	<strong id="minute_show">0分</strong>
	<strong id="second_show">0秒</strong>
</div><!--倒计时模块-->
</div>

</div>
<script>
    var endDate = new Date('2016-2-6').getTime();
    var startDate = new Date().getTime();
    var dayBox = document.getElementById('day_show');
    var hBox = document.getElementById('hour_show');
    var mBox = document.getElementById('minute_show');
    var sBox = document.getElementById('second_show');
    var leftTime =  parseInt((endDate - startDate)/1000);
    function changeTime(){
        
        //var leftTime = parseInt((endDate - startDate)/1000); 
        var d = parseInt(leftTime/(3600*24));
        var h = parseInt((leftTime/3600)%24);
        var m = parseInt((leftTime/60)%60);
        var s = parseInt(leftTime%60);
        if(h < 10){
            h = '0' + h;
        }else if(m < 10){
            m = '0' + m;
        }
        leftTime--;
        dayBox.innerHTML = d;
        hBox.innerHTML = h;
        mBox.innerHTML = m;
        sBox.innerHTML = s;
        setTimeout(changeTime,1000)
    }
    changeTime();
  
</script>
