<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="keywords" content="这里写关键字（用‘ ， ’隔开）"/>
    <meta name="description" content="这里写网站描述（用' 、'隔开）"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>页面名称</title>


    <script src="js/jquery.js"></script>

    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min.js"></script>
    <![endif]-->
    <style>
        *{
            margin:0;padding:0;
        }
        body {
        /*en,zh,mac,windows,linux,ios,android*/
        font: 14px/1.5 "Lucida Grande","Helvetica Neue",Helvetica,Arial,"Hiragino Sans GB","Hiragino Sans GB W3","Microsoft YaHei","WenQuanYi Microhei","Heiti SC","STHeiti","Noto Sans CJK SC","Source Han Sans CN",sans-serif;
}

        header{
            width:100%;
            height: 100px;
            background: #ccc;
            text-align: center;
            line-height: 100px;
        }
        .content{width:1000px;margin: 20px auto; clear: both; overflow: hidden; }
        .left{float: left;width:500px;}
        .left_title{width:500px;height: 30px;background: #f00; z-index: 9999;}
        .left_content{height: 300px;border:1px solid #333;}
        .right{float: right;width: 200px; height: 1500px;background: #f4f4f4;}
        footer{height: 100px;background: #222; clear: both;}
        
    </style>
</head>

<body>

<header>顶部内容啊啊电视费adad</header>
<div class="content">
    <div class="left">
        <div class="left_title">1</div>
        <div class="left_content"></div>
        <div class="left_title">2</div>
        <div class="left_content"></div>
        <div class="left_title">3</div>
        <div class="left_content"></div>
        <div class="left_title">4</div>
        <div class="left_content"></div>
        <div class="left_title">5</div>
        <div class="left_content"></div>
        <div class="left_title">6</div>
        <div class="left_content"></div>
        <div class="left_title">7</div>
        <div class="left_content"></div>
        <div class="left_title">8</div>
        <div class="left_content"></div>
    </div>
    <div class="right"></div>
</div>

<footer></footer>
<script src="js/jquery.js"></script>
<script>
    $(function(){
        
        var obj = $('.left_title');
        obj.each(function(i){
            obj[i].t = $(this).offset().top;
            obj[i].flag = false;
        })
        
        
        $(window).on('scroll',function(){
            var scrollH = $(window).scrollTop(); 
           
            obj.each(function(){
                var t = $(this).offset().top;
                
                if(scrollH > this.t){
                    $(this).css({
                        position:'fixed',
                        top:0,

                    })
                    console.log($(this).siblings('.left_title'))
                    $(this).siblings('.left_title').css({
                        position:'static'
                    })
                }else{
                    $(this).css({
                            position:'static'
                        })
                    
                }
                
                
            })
            
        })
        
    })

</script>
</body>
</html>
