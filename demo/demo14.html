<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        /* ie 设置滚动条 */
        html {

            scrollbar-face-color : #333;

            scrollbar-highlight-color : #fff;

            scrollbar-shadow-color : #eeeeee;

            scrollbar-3dlight-color : #eeeeee;

            scrollbar-arrow-color : #000;

            scrollbar-track-color:#fff;

            scrollbar-darkshadow-color : #fff;

        }
        .box{width:1000px;height: 200px; border:1px solid #333; display: table;}
        .main{display: table-cell; height: 100%;  text-align: center; vertical-align: middle; border:1px solid #FF0000;}
        .box1 p{width:100px;

            text-overflow:ellipsis;
            overflow:hidden;
            white-space:nowrap;
            border:1px solid #333;}
        .box3{
            width:500px;
            height: 500px;
            border:1px solid #FF9900;
            margin:0 auto;
            position: relative;
        }
        .box3 img{
            position: absolute;
            top:0;
            left:0;
            right:0;
            bottom:0;
            width:auto;
            height: auto;
            margin:auto;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="main">
        <p>fjkafkdkfjaklfjklaf</p>
    </div>
</div>
<div class="box1">
    <p>超过宽度显示省略号(无js全兼容)</p>
</div>
<div class="box2">
    <p>超过宽度显示省略号(无js全兼容)</p>
</div>
<div class="box3">
    <img src="images/m5.jpg" alt=""/>
</div>
<script src="js/jquery.js"></script>
<script>
    $(function(){
        var a = $('.box2');
        var b = a.find('p').text();
        var c = b.substr(0,5);
        a.find('p').text(c + "...");

        //console.log(c);
    })
</script>
</body>
</html>
