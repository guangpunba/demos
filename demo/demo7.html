<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="js/jquery.js"></script>
    <style type="text/css" media="screen">
        /* CSS Reset*/
        html { font-family:"微软雅黑", "Helvetica Neue", Helvetica, STHeiTi, Arial, sans-serif; -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; font-size: 62.5%; }
        body { margin: 0; font-size:1.4rem; line-height: 20px; color: #000; background-color: #fff; height: 100%; overflow-x: hidden; -webkit-overflow-scrolling: touch; }

        article, aside, details, figcaption, figure, footer, header, hgroup, main, nav, section, summary { display: block; }
        a { background: transparent; text-decoration: none; color: #000; }
        a:active { outline: 0; }
        b, strong { font-weight: bold; }
        dfn { font-style:normal;}
        img { border: 0; vertical-align: middle; }
        * {
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-tap-highlight-color: transparent; /* For some Androids */
            outline: none;
        }
        input,textarea,button { border: 0; margin: 0; padding: 0; font-family:"微软雅黑", "Helvetica Neue", Helvetica, STHeiTi, Arial, sans-serif;}

        input{
            resize: none;
            -webkit-appearance:none;
        }
        textarea { resize: none;}
        table { border-collapse: collapse; border-spacing: 0; }
        td, th { padding: 0; }
        h1, h2, h3, h4, h5, h6, p, figure, form, blockquote { margin: 0; }
        ul, ol, li, dl, dd { margin: 0; padding: 0; }
        ul, ol { list-style: none; }
        input::-moz-placeholder, textarea::-moz-placeholder { color: #ccc; }
        input:-ms-input-placeholder, textarea:-ms-input-placeholder { color: #ccc; }
        input::-webkit-input-placeholder, textarea::-webkit-input-placeholder { color: #ccc; }

        .clearfix:after { content:"."; display:block; height:0; clear:both; visibility:hidden;}
        .clearfix { display:inline-block;}
        /* Hides from IE-mac \*/
        * html .clearfix { height:1%;}
        .clearfix { display:block;}
        /* End hide from IE-mac */
        /*Reset End*/
        #footer_box{width:50px;height:50px; background:url("./images/f6.png") no-repeat; background-size: cover;  position: fixed; bottom: 50px; right: 20px; font-size: 30px;  text-align: center; line-height: 50px;}
        .text{ width:100%; height: 100%;  position: absolute; z-index: 99999;}
        .item{ width:50px; height: 50px; border-radius: 50%;  z-index: 9999;position:absolute; top:0px; opacity: 0; vertical-align: middle;}
        .item1{ background: url("./images/f3.png") no-repeat; background-size: cover; }
        .item2{ background: url("./images/f2.png") no-repeat; background-size: cover;}
        .item_title{width:60px; height: 30px; position: absolute; left:-60px; top:50%; margin-top: -15px;}
        .item_title1{ background: url("./images/f5.png") no-repeat; background-size: cover;  }
        .item_title2{ background: url("./images/f4.png") no-repeat; background-size: cover;  }
        .item a{ display: block; width:100%; height: 100%;}
    </style>
</head>
<body>

<div id="footer_box">
    <div class="text" id="btn"></div>
    <div class="item item1">
        <a href="http://www.baidu.com">
            <div class="item_title item_title1">

            </div>
        </a>
    </div>
    <div class="item item2">
        <a href="http://www.baidu.com">
        <div class="item_title item_title2">

        </div>
        </a>
    </div>
</div>

<script>
    $(function(){
        var btn = $("#btn");
        var box = $('#footer_box');
        var item = $('.item');
        var speed = 300;
        btn.toggle(function(){
            box.css({
                background : "url('./images/f1.png') no-repeat",
                backgroundSize : 'cover'
            })

            item.each(function(i){
               var i = i + 1;
               $('.item' + i).animate({
                   opacity : 1,
                   top : "-60" * i + 'px'
               },speed)

            })
        },function(){
            box.css({
                background : "url('./images/f6.png') no-repeat",
                backgroundSize : 'cover'
            })
            item.each(function(i){
                var i = i + 1;
                $('.item' + i).animate({
                    opacity : 0,
                    top : 0
                },speed)

            })
        })

    })
</script>
</body>
</html>
