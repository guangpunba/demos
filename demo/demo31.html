<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>autoComplete</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style type="text/css">
       *{margin:0;padding:0;}

        .menu{position: fixed;top:50%;left: 50%;}
        .menu a{position: relative;display: block;width:50px;height: 50px;overflow: hidden;  color: #333; text-decoration: none; margin-bottom: 1px;}
        .menu i{position: absolute; top:0;left: 0; width:50px;height: 50px;background: #f4f4f4; text-align: center;line-height: 50px; font-size: 30px;transition: all .5s ease 0s;}
        .menu a span{position: absolute; top:50px;left: 0;width:50px;height: 50px;background: #dedede; display: block; text-align: center; line-height: 50px;transition: all .5s ease 0s;}
        .menu a:hover i{
            top: -50px;
        }
        .menu a:hover span{
            top: 0px;
        }
    </style>
    <script src="js/jquery.js"></script>
</head>

<body>
  
   <div class="menu">
       <a href="">
           <i class="fa fa-home"></i>
           <span>首页</span>
       </a>
       <a href="">
           <i class="fa fa-star"></i>
           <span>微信</span>
       </a>
   </div>
  <div id="div" contenteditable="true" style="border:1px solid #333; width:100px; height30px;"></div>
</body>
<script>
    $(function(){
        
        var li = $('.slideMenu').find('li');
        $('#phone').hover(function(){
            $(this).width(200);
           $('.phone_a').hide();
          /* $(this).animate({
                width:'200px'
           })*/
          
           $('.phone_box').show();
        },function(){
            
            $(this).animate({
                width:'50px'
            })
           $('.phone_a').show();
           $('.phone_box').hide();
        })
    })
</script>
</html>
