    //获取当前时间
    var date=new Date();
    var expiresDays=10;

    //将date设置为10天以后的时间
    date.setTime(date.getTime()+expiresDays*24*3600*1000);

    //将userId和userName两个cookie设置为10天后过期
    document.cookie="userId=8228;expires="+date.toGMTString();
    document.cookie="userName=hulk;expires="+date.toGMTString();

    //将date设置为过去的时间
    date.setTime(date.getTime()-10000);
    //将userId这个cookie删除
    document.cookie="userId=828; expires="+date.toGMTString();

</script>
<script language="JavaScript" type="text/javascript">
    //添加一个cookie：addCookie(name,value,expiresHours)
    function addCookie(name,value,expiresHours){
        var cookieString=name+"="+escape(value);
    //判断是否设置过期时间
        if(expiresHours>0){
            var date=new Date();
            date.setTime(date.getTime+expiresHours*3600*1000);
            cookieString=cookieString+"; expires="+date.toGMTString();
        }
        document.cookie=cookieString;
    }

</script>
<script language="JavaScript" type="text/javascript">
    //获取指定名称的cookie值：getCookie(name)
    function getCookie(name){
        var strCookie=document.cookie;
        var arrCookie=strCookie.split("; ");
        for(var i=0;i<arrCookie.length;i++){
            var arr=arrCookie[i].split("=");
            if(arr[0]==name)return arr[1];
        }
        return "";
    }

</script>
<script language="JavaScript" type="text/javascript">
    //删除指定名称的cookie：deleteCookie(name)

    function deleteCookie(name){
        var date=new Date();
        date.setTime(date.getTime()-10000);
        document.cookie=name+"=v; expires="+date.toGMTString();
    }

</script>
