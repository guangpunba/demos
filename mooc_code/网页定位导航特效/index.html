	<title>网页定位导航特效</title>
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		*{margin:0; padding: 0;}
		body{font-size: 12px; line-height: 1.7;}
		li{list-style:none;}
		#content{width:800px; margin: 0 auto; padding: 20px;}
		#content h1{color: #0088bb;}
		#content .item{padding: 20px; margin-bottom: 20px; border: 1px dotted #0088bb;}
		#content .item h2{font-size: 16px; margin-bottom: 10px; font-weight: bold; border-bottom: 2px solid #0088bb;}
		#content .item li {
			display: inline;
			margin-right:10px;
		}
		#content .item li a img{
			width:230px;
			height: 230px;
		}
		#menu{
			position: fixed;
			top: 100px;
			left: 50%;
			margin-left: 400px;
			width:80px;
		}
		#menu ul li a{display: block; margin:5px 0; font-size: 14px; font-weight: bold;;color: #333;width:80px; height: 50px; text-decoration: none; text-align: center;}
		#menu ul li a:hover,#menu ul li a.active{
			color: #fff;background: #0088bb;
		}
		/*ie6 hack*/
		*html,*html body{
			background: url(about:blank);
			background-attachment: fixed;
		}
		*html #menu{position:absolute;
			top:expression(((e = document.documentElement.scrollTop)?e:document.body.scrollTop)+100+'px');
		}
	</style>
	<script>
	$(function(){
		$(window).scroll(function(){
			var top = $(document).scrollTop(); //获取滚动条高度
			var menu = $('#menu');
			var items = $('#content').find('.item');
			var currentId = "";
			items.each(function(){
				var itemTop = $(this).offset().top;
				if(top > itemTop - 200){
					currentId = "#" + $(this).attr('id');
				}else{
					return false;
				}
			})
			var currentLink = menu.find('.active');
			if (currentId && currentLink.attr('href') != currentId) {
				currentLink.removeClass("active");
				menu.find("[href="+currentId+"]").addClass('active');
			};

		})
	})
	</script>
</head>
