<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>query焦点轮播图</title>
    <style type="text/css">
        *{ margin: 0; padding: 0; text-decoration: none;}
        body { padding: 20px;}
        #container { width: 600px; height: 400px; border: 3px solid #333; overflow: hidden; position: relative;left:0;}
        #list { width: 4200px; height: 400px; position: absolute; z-index: 1;}
        #list img { float: left; -moz-transition: all 1s ease-in 0s;-webkit-transition: all 1s ease-in 0s; opacity: 0.3;}
        #list img.active{opacity: 1;}
        #buttons { position: absolute; height: 10px; width: 100px; z-index: 2; bottom: 20px; left: 250px;}
        #buttons span { cursor: pointer; float: left; border: 1px solid #fff; width: 10px; height: 10px; border-radius: 50%; background: #333; margin-right: 5px;}
        #buttons .on {  background: orangered;}
        .arrow { cursor: pointer; display: none; line-height: 39px; text-align: center; font-size: 36px; font-weight: bold; width: 40px; height: 40px;  position: absolute; z-index: 2; top: 180px; background-color: RGBA(0,0,0,.3); color: #fff;}
        .arrow:hover { background-color: RGBA(0,0,0,.7);}
        #container:hover .arrow { display: block;}
        #prev { left: 20px;}
        #next { right: 20px; -webkit-tran transform: rotate(deg360);}
    </style>

</head>
<body>

<div id="container">
    <div id="list" style="left: -600px;">
		<img src="img/1.jpg" alt="1" class="active"/>
        <img src="img/2.jpg" alt="2"/>
        <img src="img/3.jpg" alt="3"/>
        <img src="img/4.jpg" alt="4"/>
        <img src="img/5.jpg" alt="5"/>

    </div>
    <div id="buttons">
    	<span index="1" class="on"></span>
        <span index="2"></span>
        <span index="3"></span>
        <span index="4"></span>
        <span index="5"></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>
<script type="text/javascript" src="js/jquery.1.10.2.js"></script>
<script type="text/javascript">
	
    $(function () {
		 
        var $container = $('#container');
        var $list = $('#list');
        var $img = $list.find('img');
        var $buttons = $('#buttons').find('span');
        var $prev = $('#prev');
        var $next = $('#next');
        var index = 1;
        $img.first().clone().appendTo('#list'); //复制第一张图片到最后；
        $img.first().before($img.eq(4).clone());	//复制最后一张图片到最前面；
        //按钮切换方法
        function showButtion(){
        	$buttons.eq(index - 1).addClass('on').siblings().removeClass('on');
        	$img.eq(index - 1).addClass('active').siblings().removeClass('active');
        }
        //点击按钮切换
        $buttons.each(function(i){
        	$(this).click(function(){
        		if($(this).attr('class') == 'on'){
        			return;
        		}
        		var myIndex = i+1,
        		    offset = parseInt(myIndex - index) * -600;
        		index = myIndex;
        		myAnimate(offset);
        		showButtion();
        	
        	})
        })
        //下一张
        $next.on('click',function(){
        	if($list.is(':animated')){  //如果处于动画中停止操作
        		return;
        	}
        	if(index == 5){  //判断按钮索引，如果等于最后一个跳到第一个
        		index = 1;
        	}else{
        		index++;
        	}
        	showButtion();
            myAnimate(-600);
        })
        //上一张
        $prev.on('click',function(){
        	if($list.is(':animated')){
        		return;
        	}
        	if(index == 1){
        		index = 5;
        	}else{
        		index--;
        	}
        	showButtion();
            myAnimate(600);
        })
        //动画方法
        function myAnimate(offset){
          	var $left = parseInt($list.css('left'));
            if(offset < 0){
            	$left += offset;
            }else{
            	$left += offset;
            }
           
            $list.animate({
            	left : $left
            },1000,function(){
            	if($left > -600){
                	$list.css('left',-3000);
	            }
	            if($left < -3000){
	                $list.css('left',-600);
	            }
            });
            

        }
        //自动开始
        function play(){
        	time = setTimeout(function(){
        		$next.click();
        		play();
        	},3000)
        }
        //停止
        function stop(){
        	clearTimeout(time);
        }
        $container.hover(stop,play);
      	play();

    });
</script>
</body>
</html>
