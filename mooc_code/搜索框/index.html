<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery-1.8.3.min.js"/></script>
<title>淘宝搜索框</title>
<style type="text/css">
    *{padding: 0;margin:0;}
    body{font:12px/1.5 "微软雅黑";}
    a{text-decoration: none;}
    .search-container{ width:1000px; margin: 100px auto;}
    .search-tips{float: right; border:1px solid #333; padding: 2px 0 0 6px;}
    .search-btn{float: right;}
    .btn{width:100px; height: 45px; background: #ff6600; border: none; color: #fff;font-size: 18px;}
    .search-input input{height: 39px; line-height: 39px; width:100%; border: none; outline: 0;}
    .search-input{ height: 39px; background: #f50; overflow: hidden; padding: 3px 0 3px 77px; } 
</style>
</head>
<body>
    <div class="search-container">
        <div class="search-list">
            
        </div>
        <div class="search-pannel">
            <form action="">
                <div class="search-tips">
                    <a href="">高级<br>搜索</a>
                </div>
                <div class="search-btn">
                    <button class="btn" type="submit">搜索</button>
                </div>
                <div class="search-input">
                    <input type="text">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
