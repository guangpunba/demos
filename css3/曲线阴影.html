<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>曲线阴影</title>
    <style>
        *{margin:0;padding:0;}
        .wrap{width:60%; height: 200px; margin:100px auto; background: #fff;}
        .wrap h1{text-align: center; line-height: 200px;}
        .effect{
            position:relative;
            -webkit-box-shadow: 0 1px 4px rgba(0,0,0,0.1),0 0 40px rgba(0,0,0,0.1) inset;
            -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.1),0 0 40px rgba(0,0,0,0.1) inset;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1),0 0 40px rgba(0,0,0,0.1) inset;
        }
        .effect:after,.effect:before{
            content:'';
            z-index:-1;
            position: absolute;
            top:50%;
            bottom:0px;
            left:10px;
            right:10px;
            background: #ffffff;
            -webkit-box-shadow: 0 0 20px rgba(0,0,0,0.8);
            -moz-box-shadow: 0 0 20px rgba(0,0,0,0.8);
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            border-radius:100px/20px;
        }
        /*position:absolute 设置top，bottom，left，right，浏览器会自动定义宽度和高度*/
    </style>
</head>
<body>
<div class="wrap effect">
    <h1>曲线阴影</h1>
</div>
</body>
</html>
