<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .box{width:1000px; height: auto; margin: 100px auto; }
        .box li{
            position:relative;
            width:300px;
            height:210px;
            margin:10px;
            list-style: none;
            float: left;
            background: #ffffff;
            border:2px solid #efefef;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3),0 0 60px rgba(0,0,0,0.1) inset;
        }
        .box li img{display:block;width:290px; height: 200px; margin:5px;}
        .box li:before{
            content:'';
            z-index:-1;
            position:absolute;
            width:90%;
            height: 80%;
            left:19px;
            bottom:8px;
            background: transparent;

            -webkit-box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            -moz-box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            -o-box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            box-shadow: 0 8px 20px rgba(0,0,0,0.8);
            -webkit-transform:skew(-12deg) rotate(-4deg);
            -moz-transform:skew(-12deg) rotate(-4deg);
            -o-transform:skew(-12deg) rotate(-4deg);
            -ms-transform:skew(-12deg) rotate(-4deg);
            transform:skew(-12deg) rotate(-4deg);
        }
        .box li:after{
            content:'';
            z-index:-1;
            position:absolute;
            width:90%;
            height: 80%;
            right:19px;
            bottom:8px;
            background: transparent;
            -webkit-box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            -moz-box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            -o-box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            box-shadow: 0 8px 20px rgba(0,0,0,0.8);
            -webkit-transform:skew(12deg) rotate(4deg);
            -moz-transform:skew(12deg) rotate(4deg);
            -o-transform:skew(12deg) rotate(4deg);
            -ms-transform:skew(12deg) rotate(4deg);
            transform:skew(12deg) rotate(4deg);
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><img src="images/m2.jpg" alt=""/></li>
        <li><img src="images/m3.jpg" alt=""/></li>
        <li><img src="images/m4.jpg" alt=""/></li>
    </ul>
</div>

</body>
</html>
