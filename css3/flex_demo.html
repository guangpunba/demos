
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=“IE=edge″/>
    <meta name="keywords" content="这里写关键字（用‘ ， ’隔开）"/>
    <meta name="description" content="这里写网站描述（用' 、'隔开）"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />            <!--iphone中删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="red" /> <!--iphone中safari顶端的状态条的样式-->    
    <meta name="format-detection" content="telephone=no" />               <!--不能调用电话-->
    <meta name="screen-orientation" content="portrait">                   <!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait">                       <!-- QQ强制竖屏 -->
    <title>flex</title>
    <style>
        *{margin:0;padding:0;}
        ul{
            display: flex;
            flex-wrap: wrap;
            
            align-content: space-between;
            width:500px;
            margin: 0 auto;
            padding: 10px 0;
            background: #f4f4f4;
        }
        li{
            width:102px;
            margin: 0 10px;
            background: #ccc;
            border:1px solid #333;
            list-style: none;
        }
    </style>

    
    
</head>

<body>
<ul>
    <li>123</li>
    <li>123</li>
    <li>123</li>
    <li>123</li>
    <li>123</li>
    <li>123</li>
</ul>
<script>
    var a = encodeURIComponent('567');
    console.log(a)
</script>
</body>
</html>
