
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content=“IE=edge″/>
    <meta name="keywords" content="这里写关键字（用‘ ， ’隔开）"/>
    <meta name="description" content="这里写网站描述（用' 、'隔开）"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />            <!--iphone中删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!--iphone中safari顶端的状态条的样式-->    
    <meta name="format-detection" content="telephone=no" />               <!--不能调用电话-->
    <meta name="screen-orientation" content="portrait">                   <!-- uc强制竖屏 -->
    <meta name="x5-orientation" content="portrait">                       <!-- QQ强制竖屏 -->
    <title>页面名称</title>
    <style>
        @font-face {
            font-family: 'iconfont';
            src: url('./fonts/iconfont.eot'); /* IE9*/
            src: url('./fonts/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('./fonts/iconfont.woff') format('woff'), /* chrome、firefox */
            url('./fonts/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('./fonts/iconfont.svg#iconfont') format('svg'); /* iOS 4.1- */
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:26px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>

    
</head>

<body>

<i class="iconfont">&#xe614;</i>

</body>
</html>
