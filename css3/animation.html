<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>transform</title>
    <style>
        *{margin:0;padding:0;}
        body{background: #f00;}
        .box{width:100px;height: 100px;background:#ddd;border-radius:50%; margin:100px;position: relative;}
        
     
        
        @keyframes r1{
            0%{
                transform:scale3d(1,1,1);
            }
            50%{
                transform:scale3d(1.2,1.2,1.2);
            }
            100%{
                transform:scale3d(1.5,1.5,1.5);
            }
        }

       

        @-webkit-keyframes r1{
            0%{
                opacity: 0;
                transform:scale3d(1,1,1);
            }
            
            20%{
                opacity: 0.2;
                transform:scale3d(1.1,1.1,1.1);
            }
            
            40%{
                opacity: 0.4;
                transform:scale3d(1.2,1.2,1.2);
            }
            
            60%{
                opacity: 0.6;
                transform:scale3d(1.3,1.3,1.3);
            }
            
            80%{
                opacity: 1;
                transform:scale3d(1.4,1.4,1.4);
            }
            
            100%{
                opacity: 0;
                transform:scale3d(1.5,1.5,1.5);
            }
        }
         @-webkit-keyframes r2{
            0%{
                opacity: 0;
                transform:scale3d(1,1,1);
            }
            
            20%{
                opacity: 0.2;
                transform:scale3d(1.1,1.1,1.1);
            }
            
            40%{
                opacity: 0.4;
                transform:scale3d(1.2,1.2,1.2);
            }
            
            60%{
                opacity: 0.6;
                transform:scale3d(1.3,1.3,1.3);
            }
            
            80%{
                opacity: 1;
                transform:scale3d(1.4,1.4,1.4);
            }
            
            100%{
                opacity: 0;
                transform:scale3d(1.5,1.5,1.5);
            }
        }
        .a1{
            width:98px;
            height: 98px;
            border:1px solid #ccc;
            border-radius:50%;
            position: absolute;
            top:0;
            left:0;
            
            -webkit-animation-name:r1; 
            -webkit-animation-duration: 1s;
            -webkit-animation-timing-function: ease-out;
            -webkit-animation-delay: 1s;
            -webkit-animation-iteration-count:infinite;
            
            animation-name:r1; 
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-delay: 1s;
            animation-iteration-count:infinite;
           
        }
       .a2{
            width:98px;
            height: 98px;
            border:1px solid #ccc;
            border-radius:50%;
            position: absolute;
            top:0;
            left:0;
            
            
            -webkit-animation-name:r2; 
            -webkit-animation-duration: 2s;
            -webkit-animation-timing-function: ease;
            -webkit-animation-delay: 2s;
            -webkit-animation-iteration-count:infinite;
            
            animation-name:r2; 
            animation-duration: 2s;
            animation-timing-function: ease;
            animation-delay: 2s;
            animation-iteration-count:infinite;
        }
        
        /*动态添加动画
        .start_a1{
            -webkit-animation-name:r1; 
            -webkit-animation-duration: 1s;
            -webkit-animation-timing-function: ease-out;
            -webkit-animation-delay: 1s;
            -webkit-animation-iteration-count:infinite;
            
            animation-name:r1; 
            animation-duration: 1s;
            animation-timing-function: ease-out;
            animation-delay: 1s;
            animation-iteration-count:infinite;
        }*/
    </style>
</head>
<body>
<div class='box'>
    <div class="a1"></div>
    <div class="a2"></div>
</div>
<script>
    var a1 = document.getElementsByClassName('a1')[0];
    setTimeout(function(){
        a1.className += ' start_a1';
    },5000)
</script>
</body>
</html>
