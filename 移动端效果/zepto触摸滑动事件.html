<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title></title>
    <script src="js/zepto.min.js"></script>

    <script src="js/zepto_touch.js"></script>
</head>

<body>

<div id="main" style="width:300px;height: 300px;border:1px solid #333">123</div>
<script>
    $(function(){
        var box = $('#main');
        box.swipeLeft(function(e){
            box.html(e.type);
            box.html("左");

        })
        box.swipeRight(function(e){
            box.html(e.type);
            box.html("右");
        })
        $(window).swipeUp(function(e){
            box.html(e.type);
            box.html("上");
        })
        box.swipeDown (function(e){
            console.log(e);
            box.html("下");
        })
        box.tap(function(e){
            console.log(e);
            box.html("触摸事件");
        })
        /*box.on('touchstart',function(e){
            console.log(e)
        })*/
    })
</script>
</body>
</html>
