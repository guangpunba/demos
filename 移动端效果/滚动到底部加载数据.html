<script>
   $(function(){
	   var t,docH,move;
	   var lis = $('.content').find('li');
	   
	   var winH = $(window).height();
	   var l = lis.length;
	   
	   lis.each(function(i){
			   var n = i+1;
			   $(this).html(n)
			   
	   })
       $('.content').on({
           touchmove : function(){
              var lastLI = $('.content').find('li').last();
		      t = $(window).scrollTop();
		      docH = $(document).height();
               
           },
           touchend:function(){
               
               if(winH + t > docH-5){
                   if($('.loading').length > 0){
                       return ;
                   }else{

                       $('.content').append('<div class="loading"><img src="./img/loading.gif">数据加载中</div>');
                       $('body').css('padding-bottom',0);
                       setTimeout(function(){
                           $('.loading').remove();
                           var str ='';

                           for(var i=l+1; i<=l+5; i++){
                               str += '<li>'+i+'</li>';
                           }
                           l = l+5;
                           $('body').css('padding-bottom','10px');
                           $('.content').find('ol').append(str);
                        },2000)
                   }
               }
               }
       })
