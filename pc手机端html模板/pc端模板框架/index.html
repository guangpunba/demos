<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="这里写关键字（用‘ ， ’隔开）"/>
    <meta name="description" content="这里写网站描述（用' 、'隔开）"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>页面名称</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
    <!--[if lt IE 9]>
    <script src="./js/html5shiv.min."></script>
    <![endif]-->

    <style>
        .box{
           
            width:500px;
            height: 45px;
            margin: 100px auto;
        }
        input{
            width:200px;
            height: 40px;
            border:1px solid #333;
            box-sizing: border-box;
        }
        button{
            height: 40px;
            width:100px;
            border:none;
            color: #fff;
            background: #f00;
        }
        .main{width:500px;border:1px solid #333; height: 100px;}
        .a{width:250px; height: 100%; float: left; background: #f00; border:1px solid #333;}
        .b{width:250px;float: left; height: 100%; background: #00f}
    </style>
</head>

<body>
<div class="main">
    <div class="a"></div>
    <div class="b"></div>
</div>
<div class="box">
    <input type="text"><button>按钮</button>
</div>
<script src="./js/jquery.1.10.2.js"></script>
</body>
</html>
